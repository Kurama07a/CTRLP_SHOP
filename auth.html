<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTRL-P Authentication</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        :root {
            --bg-color: #1a1f2e;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent-color: #3b82f6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1f2e, #2a3142);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 1rem;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        .logo img {
            margin-right: 10px;
            width: 200px;
            height: 50px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent-color);
        }

        .btn {
            width: 100%;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: var(--text-primary);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .toggle-form {
            text-align: center;
            margin-top: 1rem;
        }

        .toggle-form a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">
                <img src="white.png" alt="CTRL-P Logo">
            </div>
        </div>
        <div id="signin-form">
            <form id="login-form">
                <div class="form-group">
                    <input type="number" id="login-shopid" placeholder="Shop ID" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            <div class="toggle-form">
                <a href="#" id="show-signup">Don't have an account? Sign up</a>
            </div>
        </div>
        <div id="signup-form" style="display: none;">
            <form id="register-form">
                <div class="form-group">
                    <input type="text" id="institute-name" placeholder="Institute Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="shop-name" placeholder="Shop Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="location" placeholder="Location" required>
                </div>
                <div class="form-group">
                    <input type="text" id="contact-info" placeholder="Contact Info" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="color-capable"> Color Capable
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="duplex-capable"> Duplex Capable
                    </label>
                </div>
                <div class="form-group">
                    <input type="number" id="capacity" placeholder="Capacity" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="toggle-form">
                <a href="#" id="show-signin">Already have an account? Sign in</a>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
